<!DOCTYPE html>

<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
            <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="styles.css" rel="stylesheet">
        <title>Elgoog</title>
    </head>
    <body>
        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-pills card-header-pills justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="images.html">Images</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="advanced.html">Advanced Search</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <!-- Put an image here -->
                <form action="https://google.com/search">
                    <h1>Find pages with...</h1>
                    <div class="form-group row"> <label for="all" class="col-sm-1 col-form-label col-form-label-sm">all these words:</label>
                      <div class="col-6">
                        <input type="text" class="form-control" name="as_q" id="all"> 
                      </div>
                    </div>
                    <div class="form-group row"> <label for="exact" class="col-sm-1 col-form-label col-form-label-sm">this exact word or phrase:</label>
                      <div class="col-6">
                        <input type="text" class="form-control" name="as_epq" id="exact"> 
                      </div>
                    </div>
                    <div class="form-group row"> <label for="any" class="col-1 col-form-label col-form-label-sm">any of these words:</label>
                      <div class="col-6">
                        <input type="text" class="form-control" name="as_oq" id="any"> 
                      </div>
                    </div>
                    <div class="form-group row"> <label for="none" class="col-sm-1 col-form-label col-form-label-sm">none of these words:</label>
                      <div class="col-6">
                        <input type="text" class="form-control" name="as_eq" id="none"> 
                      </div>               
                    </div>   
                    <div class="col-auto">
                      <button type="submit" name="submit" class="roundbutton bluebutton">Advanced Search</button>
                    </div>             
                </form>
            </div>
    </body>
</html>
